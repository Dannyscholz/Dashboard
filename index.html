<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>newhomestar_app</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
          <main role="main" class="container">
            <div class="row mb-3 mt-5">
              <div class="col-md-6">
                <div class="search-input mt-5">
                  <input type="text" id="searchInput" v-model="searchInput">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Search here</label>
                  <span class="glyphicon glyphicon-search"></span>
                  <span class="glyphicon glyphicon-remove"></span>
                </div>
              </div>
              <div class="col-md-6">
                <div id="clock">
                  <span id="clockTime"></span><br>
                  <span id="clockDate"></span>
                </div>
              </div>
            </div>
            <div class="container">
              <div class="widget row image-tile">
                  <div class="tile col-sm-6 yellowbug backer" id="yellow bug" v-on:click="clicker($event)">
                      <p><b>Yellow Bug</b> <br> This is quite a cute car.. no?</p>
                  </div>
                  <div class="col-sm-6 col-md-6">
                    <div class="row">
                      <div class="tile powersweater backer rightimg" id="power sweater" v-on:click="clicker($event)">
                          <p><b>Power Sweater</b> <br> Pretty red for sure...</p>
                      </div>
                      <div class="tile surfsup backer rightimg" id="surfs up" title="surfs up" v-on:click="clicker($event)">
                          <p><b>Surfs Up</b> <br>Time to hit the waves...</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="tile hipster backer rightimg" id="hipster" v-on:click="clicker($event)">
                          <p><b>Hipster</b> <br>Vaporware vegan polaroid beards...</p>
                      </div>
                      <div class="tile chillaxing backer rightimg" id="chillaxing" v-on:click="clicker($event)">
                          <p><b>Chillaxing</b> <br>Sometimes you just gotta chill...</p>
                      </div>
                    </div>
                  </div>
              </div>
              <!-- <div id="application">
                <div class="" v-for="image in queriedImages">
                  <h2>{{images}}</h2>
                </div>
            </div> -->
        </div>
          </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
